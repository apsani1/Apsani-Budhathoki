<!DOCTYPE html>
<html>
<head>
    <title>Workshop 4</title>
    <style>
        body {
            font-family: Arial;
            background-color: #ccffff;
            color: #0a126b;
            font-size: 150%;
        }

        #output {
            border: 12px double #202775;
            color: #523620;
            text-align: center;
            padding: 20px;
            margin: 20px auto 10px auto;
            width: 450px;
        }

        .button {
            font-family: Arial;
            font-size: 14pt;
            color: white;
            background-color: #202775;
        }
    </style>
</head>
<body>
    <h1>Math Drills</h1>
    <!-- Math Operator Input -->
    Select an arithmetic operation (* or +):
    <input type="text" id="tbOperator" value="*">
    <br> <br>

    <!-- Integer Input -->
    Enter a positive integer value between 1 and 100:
    <input type="text" id="tbInteger">
    <br> <br>

    <!-- Buttons -->
    <input type="button" value="Calculate" class="button" onclick="calculate()" />
    <input type="button" value="Clear" class="button" onclick="clearOutput()" />

    <!-- Output -->
    <div id="output"></div>

    <!-- JavaScript -->
    <script>
        function calculate() {
            const operation = document.getElementById("tbOperator").value.trim();
            const number = parseInt(document.getElementById("tbInteger").value);

            // Validate input
            if ((operation !== "+" && operation !== "*") || isNaN(number) || number < 1 || number > 100) {
                alert("Please enter a valid operation (+ or *) and a number between 1 and 100.");
                document.getElementById("tbInteger").value = "";
                return;
            }

            let outputHTML = `<h2>${operation === "+" ? "Addition" : "Multiplication"} Table for ${number}</h2>`;
            outputHTML += "<table border=\"1\" style=\"width:100%; text-align:center;\"><thead><tr><th>Value</th><th>Result</th></tr></thead><tbody>";
            
            for (let i = 1; i <= 12; i++) {
                let result = (operation === "+") ? number + i : number * i;
                outputHTML += `<tr><td>${number} ${operation} ${i}</td><td>${result}</td></tr>`;
            }

            outputHTML += "</tbody></table>";
            document.getElementById("output").innerHTML = outputHTML;
        }

        function clearOutput() {
            document.getElementById("tbOperator").value = "";
            document.getElementById("tbInteger").value = "";
            document.getElementById("output").innerHTML = "";
        }
    </script>
</body>
</html>
